# A Travis CI configuration file.

sudo: required

language: scala
scala:
   - 2.11.6

services:
  - docker

env:
  global:
    - TERM=dumb

notifications:
  email: false
  slack:
    on_pull_requests: false
    secure: 

install: true

before_install:
  - ./tools/travis/setup.sh

script:
  - ./tools/travis/build.sh
