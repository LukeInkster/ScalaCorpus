<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lichess - timeout</title>
    <style type="text/css">
      @font-face {
        font-family: 'PT Serif';
        font-style: italic;
        font-weight: 400;
        src: local('PT Serif Italic'), local('PTSerif-Italic'), url(//fonts.gstatic.com/s/ptserif/v8/03aPdn7fFF3H6ngCgAlQzPk_vArhqVIZ0nv9q090hN8.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
      }
      html, body {
        font: 16px 'PT Serif';
        background: #000;
        color: #ebd488;
        text-align: center;
      }
      h1 {
        font-size: 30px;
      }
    </style>
    <meta content="noindex, nofollow" name="robots">
  </head>
  <body>
    <h1>lichess.org timeout</h1>
    Sorry, the site is not responding in a timely fashion.<br />
    Try to reload the page soon to see if it's getting better.
    <br />
    <br />
    <img src="//lichess1.org/assets/images/maintenance.jpg" alt="Lichess timeout" />
    <script>
      setTimeout(
        function() { location.reload(); },
        2000 + Math.round(Math.random() * 10000));
    </script>
  </body>
</html>
