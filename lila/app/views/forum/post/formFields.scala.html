@(text: Field, author: Field)(implicit ctx: Context)
<label>
  <span class="required">@trans.message()</span>
  <textarea name="@text.name" id="@text.id">@text.value</textarea>
  @errMsg(text)
</label>
@if(!ctx.isAuth) {
<label>
  <span>Author</span>
  <input class="author" type="text" name="@author.name" value="@author.value" id="@author.id">
</label>
}
