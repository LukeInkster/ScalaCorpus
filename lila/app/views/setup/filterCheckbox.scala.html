@(form: Form[_], key: String, index: Int, value: String, checks: List[String], text: Html, hint: Option[String])

<label class="hover" @hint.map { h => title="@h" }>
  <input
  type="checkbox"
  name="@{form(key).name}[@index]"
  value="@value"
  @(if(checks contains value) "checked" else "") />
  @text
</label>
