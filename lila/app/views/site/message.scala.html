@(title: String, back: Boolean = true, icon: Option[Html] = None)(message: Html)(implicit ctx: Context)

@site.layout(title = title) {

<div class="content_box small_box">
  <div class="head">
    <h1@icon.map { i => class="text" data-icon="@i"}>@title</h1>
  </div>
  <br />
  <br />
  <p>
    @message
  </p>
  <br />
  @if(back) {
  <script>
    if (document.referrer) document.write('<a class="button text" data-icon="I" href="' + document.referrer + '">Go Back</a>');
  </script>
  }
</div>
}
